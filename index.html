<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form onsubmit="return false;">
            <div id="operands">
                <label for="firstNumber">Operando 1</label>
                <input type="number" id="firstNumber" name="firstNumber"><br>
                <label for="secondNumber">Operando 2</label>
                <input type="number" id="secondNumber" name="secondNumber">
            </div>
            <div id="operations" name="operations">
                <button type="button" onclick="add()" id="addButton" name="addButton">Suma</button>
                <button type="button" onclick="subtract()" id="subtractButton" name="subtractButton">Resta</button>
                <br>
                <button type="button" onclick="multiply()" id="multiplyButton"
                    name="multiplyButton">Multiplicacion</button>
                <button type="button" onclick="divide()" id="divideButton" name="divideButton">Division</button>
            </div>
            <div id="results" name="results">
                <label for="result">Resultado</label>
                <input type="number" name="result" id="result" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
